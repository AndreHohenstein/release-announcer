name: Announce GitHub Release on X

on:
  release:
    types: [published]

jobs:
  announce:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      - name: Install dependencies
        run: pip install tweepy jq

      - name: Scan for new release info
        id: scan
        run: |
          echo "ðŸ” Scanning release data..."
          echo "has_new=1" >> $GITHUB_OUTPUT
          # Release-Daten aus GitHub-Event ziehen
          BODY=$(jq -r '.release.body' "$GITHUB_EVENT_PATH")
          URL=$(jq -r '.release.html_url' "$GITHUB_EVENT_PATH")
          mkdir -p state
          echo "{\"0\":{\"body\":\"$BODY\",\"url\":\"$URL\"}}" > state/pending.json

      - name: Post announcements to X
        if: steps.scan.outputs.has_new == '1'
        env:
          DEBUG_MODE: ${{ secrets.DEBUG_MODE }}               # ðŸ”¹ Neu fÃ¼r Testmodus
          X_API_KEY: ${{ secrets.X_API_KEY }}
          X_API_SECRET: ${{ secrets.X_API_SECRET }}
          X_ACCESS_TOKEN: ${{ secrets.X_ACCESS_TOKEN }}
          X_ACCESS_TOKEN_SECRET: ${{ secrets.X_ACCESS_TOKEN_SECRET }}
        run: |
          if [ -s state/pending.json ]; then
            for i in $(jq -r 'to_entries[] | .key' state/pending.json); do
              BODY=$(jq -r ".[$i].body" state/pending.json)
              URL=$(jq -r ".[$i].url" state/pending.json)
              echo "ðŸ“¢ Posting (debug-aware): $BODY"
              RELEASE_BODY="$BODY" RELEASE_URL="$URL" python src/post_to_x.py
            done
            echo "[]" > state/pending.json
          else
            echo "No pending items."
          fi
